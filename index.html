  <script>
    // Your JavaScript goes here!

    function capitalize(word){
      return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
    }

    function getPlayerSelection(){
      prompt("Rock, Paper or Scissors?");
    }

    function getRandomArbitrary(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;;
    }

    function computerPlay() {
      let random = getRandomArbitrary(1, 3);
      switch(random){
        case 1: return "Rock";
        case 2: return "Paper";
        case 3: return "Scissors";
      }   
    }

    function playRound(playerSelection, computerSelection) {
      var choices = ["Rock", "Paper", "Scissors"];
      playerSelection = capitalize(playerSelection);
      choice1 = choices.indexOf(playerSelection);
      choice2 = choices.indexOf(computerSelection);
      if (choice1 == choice2) {
          return "It's a Tie!!!";
      }
      if (choice1 == choices.length - 1 && choice2 == 0) {
          return "Computer wins! " + computerSelection + " beats " + playerSelection + ".";
      }
      if (choice2 == choices.length - 1 && choice1 == 0) {
          return "You win! " + playerSelection + " beats " + computerSelection + ".";
      }
      if (choice1 > choice2) {
          return "You win! " + playerSelection + " beats " + computerSelection + ".";
      } else {
          return "Computer wins! " + computerSelection + " beats " + playerSelection + ".";
      }
    }

    function game(){
      let counterPlayer = 0;
      let counterComputer = 0;
      for(let i = 1; i <= 5; i++){
        let playerSelection = prompt("Rock, Paper or Scissors?");
        let computerSelection = computerPlay();
        let play = playRound(playerSelection, computerSelection);
        console.log(play);
        if (play.charAt(0) == 'Y'){
          counterPlayer++;
        } else if(play.charAt(0) == 'C'){
          counterComputer++;
        } 
      }
      if(counterPlayer == counterComputer){
        return "It's a Tie!!!"
      } else if (counterPlayer > counterComputer){
        return "You win with a score of " + counterPlayer +".";
      } else{
        return "Computer wins with a score of " + counterComputer +".";
      }
    }

    console.log(game());
  
    </script>
